<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="chanel">Hello welcome to #Rocket1hChat</h1>

    <ul id="messages"></ul>

    <form id="chat-form">
      <input type="text" id="chat-message" placeholder="input chanel id" />
      <button id="send-chat">Join</button>
    </form>
    <br />
    <h3>You can also create a new chat channel</h3>
    <form id="create-chanel">
      <input type="text" id="chanel-name" placeholder="input chanel name" />
      <button id="create-chanel">Create</button>
    </form>
    <div id="info-chanel"></div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const getName = prompt("What is your name?");
    const name =
      getName && getName != ""
        ? getName
        : "#" + Math.floor(Math.random() * 10000) + 1;

    const chatForm = document.querySelector("#chat-form");
    const chatMessage = document.querySelector("#chat-message");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = chatMessage.value;
      socket.emit("on-chat", { message: message, name: name });
      chatMessage.value = "";
    });

    const messages = document.querySelector("#messages");

    socket.on("user-chat", (data) => {
      const chatItem = document.createElement("li");
      chatItem.textContent = `${data.name} : ${data.message}`;
      messages.appendChild(chatItem);
    });
  </script>
</html>
